# version: 2021.09.10

anything:
  description: a pattern to match any character.
  pattern: "."
  positive_test: "a"

zero_or_anything: &zero_or_anything
  description: a pattern to match zero or any character.
  pattern: ".?"
  positive_test: "a"

zoanything: *zero_or_anything

something:
  description: a pattern to match zero or some characters.
  pattern: ".*"
  positive_test: "abc"

everything:
  description: a pattern to match at least one character.
  pattern: ".+"
  positive_test: "abc"

space:
  description: a pattern to match a blank space character.
  pattern: " "
  positive_test: " "
  negative_test: "."

zero_or_space: &zero_or_space
  description: a pattern to match zero or blank space character.
  pattern: " ?"
  positive_test: " "
  negative_test: "."

zospace: *zero_or_space

spaces:
  description: a pattern to match at least one blank spaces.
  pattern: " +"
  positive_test: "  "
  negative_test: "."

zero_or_spaces: &zero_or_spaces
  description: a pattern to match zero or multiple spaces.
  pattern: " *"
  positive_test: "  "
  negative_test: "."

zospaces: *zero_or_spaces

non_space: &non_space
  description: a pattern to match a non-blank space character.
  pattern: "[^ ]"
  positive_test: "\n"
  negative_test: "a"

nonspace: *non_space

zero_or_non_space: &zero_or_non_space
  description: a pattern to match a zero or non-blank space character.
  pattern: "[^ ]?"
  positive_test: "\n"
  negative_test: "a"

zononspace: *zero_or_non_space

zero_or_non_spaces: &zero_or_non_spaces
  description: a pattern to match zero or multiple non-blank space characters.
  pattern: "[^ ]*"
  positive_test: "\n"
  negative_test: "a"

zononspaces: *zero_or_non_spaces

non_spaces:
  description: a pattern to match at least one non-blank space characters.
  pattern: "[^ ]+"
  positive_test: "\n"
  negative_test: "a"

whitespace: &whitespace
  description: a pattern to match a word divider such as space, tab, newline, and more.
  pattern: "\\s"
  positive_test: " "
  negative_test: "."

ws: *whitespace

zero_or_whitespace: &zero_or_whitespace
  description: a pattern to match a word divider such as space, tab, newline, and more.
  pattern: "\\s?"
  positive_test: " "
  negative_test: "."

zero_or_ws: *zero_or_whitespace

zowhitespace: *zero_or_whitespace

zows: *zero_or_whitespace

zero_or_whitespaces: &zero_or_whitespaces
  description: a pattern to match zero or multiple word divider such as space, tab, newline, and more.
  pattern: "\\s*"
  positive_test: " "
  negative_test: "."

zowhitespaces: *zero_or_whitespaces

zowses: *zero_or_whitespaces

whitespaces: &whitespaces
  description: a pattern to match multiple word divider such as space, tab, newline, and more.
  pattern: "\\s+"
  positive_test: " "
  negative_test: "."

wses: *whitespaces

non_whitespace: &non_whitespace
  description: a pattern to match any character which is not a white space character.
  pattern: "\\S"
  positive_test: "a"
  negative_test: " "

non_ws: *non_whitespace

zero_or_non_whitespace: &zero_or_non_whitespace
  description: a pattern to match zero or any character which is not a white space character.
  pattern: "\\S?"
  positive_test: "a"
  negative_test: " "

zero_or_non_ws: *zero_or_non_whitespace

non_whitespaces: &non_whitespaces
  description: a pattern to match multiple characters which is not a white space character.
  pattern: "\\S+"
  positive_test: "ab"
  negative_test: " "

non_wses: *non_whitespaces

zero_or_non_whitespaces: &zero_or_non_whitespaces
  description: a pattern to match zero or multiple characters which is not a white space character.
  pattern: "\\S*"
  positive_test: "ab"
  negative_test: " "

zero_or_non_wses: *zero_or_non_whitespaces

non_whitespaces_or_group: &non_whitespaces_or_group
  description: a pattern to match non-whitespaces or group of non-whitespaces.
  pattern: "\\S+( \\S)*"
  positive_test: "ab"
  negative_test: " "

non_wses_or_group: *non_whitespaces_or_group

non_whitespaces_or_flex_group: &non_whitespaces_or_flex_group
  description: a pattern to match non-whitespaces or group of non-whitespaces.
  pattern: "\\S+( +\\S)*"
  positive_test: "ab"
  negative_test: " "

non_wses_or_fgroup: *non_whitespaces_or_flex_group

non_whitespaces_group: &non_whitespaces_group
  description: a pattern to match group of non-whitespaces.
  pattern: "\\S+( \\S)+"
  positive_test: "ab"
  negative_test: " "

non_wses_group: *non_whitespaces_group

non_whitespaces_flex_group: &non_whitespaces_flex_group
  description: a pattern to match group of non-whitespaces.
  pattern: "\\S+( +\\S)+"
  positive_test: "ab"
  negative_test: " "

non_wses_fgroup: *non_whitespaces_flex_group

punctuation: &punctuation
  description: a pattern to match a punctuation.
  pattern: |-
    [!\"#$%&\'()*+,./:;<=>?@\[\\\]\^_`{|}~-]
  positive_test: "."
  negative_test: "a"

punct: *punctuation

punctuations: &punctuations
  description: a pattern to match multiple punctuation.
  pattern: |-
    [!\"#$%&\'()*+,./:;<=>?@\[\\\]\^_`{|}~-]+
  positive_test: "."
  negative_test: "a"

puncts: *punctuations

punctuations_or_group: &punctuations_or_group
  description: a pattern to match a group of multiple punctuation.
  pattern: |-
    [!\"#$%&\'()*+,./:;<=>?@\[\\\]\^_`{|}~-]+( +[!\"#$%&\'()*+,./:;<=>?@\[\\\]\^_`{|}~-])*
  positive_test: "."
  negative_test: "a"

puncts_or_group: *punctuations_or_group

punctuations_group: &punctuations_group
  description: a pattern to match a group of multiple punctuation.
  pattern: |-
    [!\"#$%&\'()*+,./:;<=>?@\[\\\]\^_`{|}~-]+( +[!\"#$%&\'()*+,./:;<=>?@\[\\\]\^_`{|}~-])+
  positive_test: "."
  negative_test: "a"

puncts_group: *punctuations_group

non_punctuation: &non_punctuation
  description: a pattern to match a non-punctuation.
  pattern: |-
    [^!\"#$%&\'()*+,./:;<=>?@\[\\\]\^_`{|}~-]
  positive_test: "a"
  negative_test: "."

non_punct: *non_punctuation

non_punctuations: &non_punctuations
  description: a pattern to match multiple non-punctuation.
  pattern: |-
    [^!\"#$%&\'()*+,./:;<=>?@\[\\\]\^_`{|}~-]+
  positive_test: "a"
  negative_test: "."

non_puncts: *non_punctuations

non_punctuations_or_group: &non_punctuations_or_group
  description: a pattern to match zero or a group of multiple non-punctuation.
  pattern: |-
    [^!\"#$%&\'()*+,./:;<=>?@\[\\\]\^_`{|}~-]+( +[^!\"#$%&\'()*+,./:;<=>?@\[\\\]\^_`{|}~-]+)*
  positive_test: "a"
  negative_test: "."

non_puncts_or_group: *non_punctuations_or_group

non_punctuations_group: &non_punctuations_group
  description: a pattern to match zero or a group of multiple non-punctuation.
  pattern: |-
    [^!\"#$%&\'()*+,./:;<=>?@\[\\\]\^_`{|}~-]+( +[^!\"#$%&\'()*+,./:;<=>?@\[\\\]\^_`{|}~-]+)+
  positive_test: "a"
  negative_test: "."

non_puncts_group: *non_punctuations_group

letter:
  description: a pattern to match a letter.
  pattern: "[a-zA-Z]"
  positive_test: "a"
  negative_test: "."

letters:
  description: a pattern to match letters.
  pattern: "[a-zA-Z]+"
  positive_test: "abc"
  negative_test: "..."

letters_or_group:
  description: a pattern to match zero or group of letters.
  pattern: "[a-zA-Z]+( [a-zA-Z]+)*"
  positive_test: "abc"
  negative_test: "..."

letters_or_flex_group:
  description: a pattern to match zero or group of letters.
  pattern: "[a-zA-Z]+( +[a-zA-Z]+)*"
  positive_test: "abc"
  negative_test: "..."

letters_group:
  description: a pattern to match a group of letters.
  pattern: "[a-zA-Z]+( [a-zA-Z]+)+"
  positive_test: "abc"
  negative_test: "..."

letters_flex_group:
  description: a pattern to match a group of letters.
  pattern: "[a-zA-Z]+( +[a-zA-Z]+)+"
  positive_test: "abc"
  negative_test: "..."

word:
  description: a pattern to match a word.
  pattern: "[a-zA-Z0-9]+"
  positive_test: "abc"
  negative_test: "[...]"

another_word: &another_word
  description: a pattern to match a word.
  pattern: "\\w*[a-zA-Z0-9]\\w*"
  positive_test: "abc"
  negative_test: "[...]"

aword: *another_word

word_or_group: &word_or_group
  description: a pattern to match at least one word.
  pattern: "[a-zA-Z0-9]+( [a-zA-Z0-9]+)*"
  positive_test: "abc"
  negative_test: "[...]"

words: *word_or_group

word_or_flex_group: &word_or_flex_group
  description: a pattern to match at least one word.
  pattern: "[a-zA-Z0-9]+( +[a-zA-Z0-9]+)*"
  positive_test: "abc"
  negative_test: "[...]"

flex_words: *word_or_flex_group

another_words: &another_words
  description: a pattern to match at least one word.
  pattern: "\\w*[a-zA-Z0-9]\\w*( \\w*[a-zA-Z0-9]\\w*)*"
  positive_test: "abc xyz"
  negative_test: "... +++"

awords: *another_words

another_word_or_flex_group: &another_word_or_flex_group
  description: a pattern to match at least one word.
  pattern: "\\w*[a-zA-Z0-9]\\w*( +\\w*[a-zA-Z0-9]\\w*)*"
  positive_test: "abc xyz"
  negative_test: "... +++"

another_flex_words: *another_word_or_flex_group

word_group:
  description: a pattern to match at least two words.
  pattern: "[a-zA-Z0-9]+( [a-zA-Z0-9]+)+"
  positive_test: "abc"
  negative_test: "[...]"

word_flex_group:
  description: a pattern to match at least two words.
  pattern: "[a-zA-Z0-9]+( +[a-zA-Z0-9]+)+"
  positive_test: "abc"
  negative_test: "[...]"

mixed_word:
  description: a pattern to match a mixed word that might include a punctuation.
  pattern: "[\\x21-\\x7e]+"
  positive_test: "abc@xyz.com"
  negative_test: "+-*/"

mixed_word_or_group: &mixed_word_or_group
  description: a pattern to match at least one mixed-word.
  pattern: "[\\x21-\\x7e]+( [\\x21-\\x7e]+)*"
  positive_test: "email: abc@xyz.com"
  negative_test: "+-*/ -&^"

mixed_words: *mixed_word_or_group

mixed_word_or_flex_group: &mixed_word_or_flex_group
  description: a pattern to match at least one mixed-word.
  pattern: "[\\x21-\\x7e]+( +[\\x21-\\x7e]+)*"
  positive_test: "email: abc@xyz.com"
  negative_test: "+-*/ -&^"

mixed_flex_words: *mixed_word_or_flex_group

mixed_word_group:
  description: a pattern to match at least two mixed-word.
  pattern: "[\\x21-\\x7e]+( [\\x21-\\x7e]+)+"
  positive_test: "email: abc@xyz.com"
  negative_test: "+-*/ -&^"

mixed_word_flex_group:
  description: a pattern to match at least two mixed-word.
  pattern: "[\\x21-\\x7e]+( +[\\x21-\\x7e]+)+"
  positive_test: "email: abc@xyz.com"
  negative_test: "+-*/ -&^"

phrase:
  description: a pattern to match a phrase, i.e. at least two words.
  pattern: "[a-zA-Z0-9]+( [a-zA-Z0-9]+)+"
  positive_test: "abc xyz"
  negative_test: "abc"

another_phrase:
  description: a pattern to match a phrase, i.e. at least two words.
  pattern: "\\w*[a-zA-Z0-9]\\w*( \\w*[a-zA-Z0-9]\\w*)+"
  positive_test: "abc xyz"
  negative_test: "abc"

flex_phrase:
  description: a pattern to match a phrase, i.e. at least two words.
  pattern: "[a-zA-Z0-9]+( +[a-zA-Z0-9]+)+"
  positive_test: "abc xyz"
  negative_test: "abc"

another_flex_phrase:
  description: a pattern to match a phrase, i.e. at least two words.
  pattern: "\\w*[a-zA-Z0-9]\\w*( +\\w*[a-zA-Z0-9]\\w*)+"
  positive_test: "abc xyz"
  negative_test: "abc"

mixed_phrase:
  description: a pattern to match at least two mixed words.
  pattern: "[\\x21-\\x7e]+( [\\x21-\\x7e]+)+"
  positive_test: "email: abc@xyz.com"
  negative_test: "email:"

flex_mixed_phrase:
  description: a pattern to match at least two mixed words.
  pattern: "[\\x21-\\x7e]+( +[\\x21-\\x7e]+)+"
  positive_test: ["email: abc@xyz.com", "email:   abc@xyz.com"]
  negative_test: "email:"

hexadecimal:
  description: a pattern to match a hexadecimal.
  pattern: "[0-9a-fA-F]"
  positive_test: "5"
  negative_test: "x"

hex:
  description: a pattern to match a hexadecimal.
  pattern: "[0-9a-fA-F]"
  positive_test: "5"
  negative_test: "x"

octal:
  description: a pattern to match an octal number.
  pattern: "[0-7]"
  positive_test: "5"
  negative_test: "9"

binary:
  description: a pattern to match a binary number.
  pattern: "[01]"
  positive_test: "0"
  negative_test: "2"

digit:
  description: a pattern to match a single digit.
  pattern: "\\d"
  positive_test: "5"
  negative_test: "x"

digits:
  description: a pattern to match multiple digits.
  pattern: "\\d+"
  positive_test: "45"
  negative_test: "xyz"

number:
  description: a pattern to match a number.
  pattern: "(\\d+)?[.]?\\d+"
  positive_test: ["69", "69.95", "0.95", ".95"]
  negative_test: ["ab"]

signed_number:
  description: a pattern to match a signed number.
  pattern: "[+(-]?(\\d+)?[.]?\\d+[)]?"
  positive_test: ["69", "-69.95", "+0.95", "(.95)"]
  negative_test: ["a.b"]

mixed_number:
  description: a pattern to match a mixed number.
  pattern: "[+\\(\\[\\$-]?(\\d+(,\\d+)*)?[.]?\\d+[\\]\\)%a-zA-Z]*"
  positive_test: [
        "69", "-69.95", "+0.95", "(.95)",
        "9.95%", "$19.99", "11,350.12",
        "$11,350.12", "1.9Mb"
    ]
  negative_test: ["a.b"]

datetime:
  description: a pattern to match datetime string
  format: "\\d{2}/\\d{2}/\\d{4}"
  format1: "\\d{2}/\\d{2}/\\d{4} \\d{2}:\\d{2}:\\d{2}"
  format2: "\\d{4} [a-zA-Z]{3} +\\d{1,2} \\d{2}:\\d{2}:\\d{2}"
  format3: "[a-zA-Z]{6,9}, [a-zA-Z]{3,2} +\\d{1,2}, \\d{4} 1?\\d:\\d{2}:\\d{2} [apAP][mM]"
  format4: "\\d{4}-\\d{2}-\\d{2} \\d{2}:\\d{2}"
  positive_test:
    format: 07/10/2021
    format1: 07/10/2021 08:56:45
    format2: 2021 Jun 16 14:44:01
    format3: Friday, April  9, 2021 8:43:15 PM
    format4: 2021-04-11 03:03
  negative_test:
    format: 07-10-2021
    format1: 07-10-2021 08:56:45
    format2: 2021 Jun 16, 14:44:01
    format3: Friday April  9, 2021 8:43:15 PM
    format4: 2021/04/11 03:03

date:
  description: a pattern to match date string
  format: "\\d{2}/\\d{2}/\\d{4}"
  format1: "\\d{4}[a-zA-Z]{3}\\d{2}"
  format2: "\\d{4} [a-zA-Z]{3} +\\d{1,2}"
  format3: "[a-zA-Z]{6,9}, [a-zA-Z]{3,9} +\\d{1,2}, \\d{4}"
  format4: "\\d{4}-\\d{2}-\\d{2}"
  positive_test:
    format: 07/10/2021
    format1: 2021Jun16
    format2: 2021 Jun 16
    format3: Friday, April  9, 2021
    format4: 2021-04-11
  negative_test:
    format: 07-10-2021
    format1: 07July2021
    format2: 2021 Jun 16
    format3: Friday April  9, 2021
    format4: 2021/04/11

time:
  description: a pattern to match date string
  format: "\\d{2}:\\d{2}:\\d{2}"
  format1: "\\d{2}:\\d{2}:\\d{2}[.]\\d{1,6}"
  format2: "\\d{2}:\\d{2}:\\d{2},\\d{1,6}"
  format3: "1\\d:\\d{2}:\\d{2} [apAP][mM]"
  format4: "\\d{2}:\\d{2}"
  positive_test:
    format: 08:45:30
    format1: 08:45:30.130
    format2: 08:45:30,130
    format3: 8:45:30 PM
    format4: 08:45
  negative_test:
    format: 08-45-30
    format1: 08-45-40 130
    format2: 08-45-30,13-
    format3: 8 45 30 PM
    format4: 08 45

mac_addr:
  description: a pattern to match an MAC address.
  pattern: "[0-9a-fA-F]{2}([: -][0-9a-fA-F]{2}){5}"
  positive_test: [
        "11:22:33:aa:bb:cc",
        "11-22-33-aa-bb-cc",
        "11:22:33 aa-bb-cc"
    ]

mac_address:
  description: a pattern to match an MAC address.
  pattern: "([0-9a-fA-F]{2}(:[0-9a-fA-F]{2}){5})|([0-9a-fA-F]{2}(-[0-9a-fA-F]{2}){5})|([0-9a-fA-F]{2}( [0-9a-fA-F]{2}){5})|([0-9a-fA-F]{4}([.][0-9a-fA-F]{4}){2})"
  positive_test: [
        "11:22:33:aa:bb:cc",
        "11-22-33-aa-bb-cc",
        "11 22 33 aa bb cc",
        "1122.33aa.bbcc"
    ]
  negative_test: [
        "11:22:33 09:30:20",
        "11:22 33:09 30:20",
        "11:22:33:09 30-20",
        "1122 33aa bbcc",
        "1122-33aa-bbcc",
        "1122:33aa:bbcc"
    ]

ipv4_addr:
  description: a pattern to match an ipv4 address.
  pattern: "\\d{1,3}([.]\\d{1,3}){3}"
  positive_test: [
        "127.0.0.1",
        "192.168.0.1",
        "255.255.255.255",
        "127.256.1.1",
        "256.1.1.1"
    ]
  negative_test: [
        "127.1111.0.1",
        "127.0 0.1"
    ]

ipv4_address:
  description: a pattern to match an ipv4 address.
  pattern: "((25[0-5])|(2[0-4]\\d)|(1\\d\\d)|([1-9]?\\d))(\\.((25[0-5])|(2[0-4]\\d)|(1\\d\\d)|([1-9]?\\d))){3}"
  positive_test: [
        "127.0.0.1",
        "192.168.0.1",
        "255.255.255.255"
    ]
  negative_test: [
        "127.1111.0.1",
        "127.256.1.1",
        "256.1.1.1",
        "127.0 0.1"
    ]

ipv6_address:
  description: a pattern to match an ipv6 address.
  pattern: "(([a-fA-F0-9]{1,4}(:[a-fA-F0-9]{1,4}){5})|([a-fA-F0-9]{1,4}:(:[a-fA-F0-9]{1,4}){1,4})|(([a-fA-F0-9]{1,4}:){1,2}(:[a-fA-F0-9]{1,4}){1,3})|(([a-fA-F0-9]{1,4}:){1,3}(:[a-fA-F0-9]{1,4}){1,2})|(([a-fA-F0-9]{1,4}:){1,4}:[a-fA-F0-9]{1,4})|(([a-fA-F0-9]{1,4}:){1,4}:)|(:(:[a-fA-F0-9]{1,4}){1,4}))"
  positive_test: [
        "1111:2222:3333:4444:5555:aaaa",
        "1:2:3:4:5:A",
        "1::a",
        "1:2::a",
        "1:2:3::a",
        "1:2:3:4::a",
        "1:2:3:4::",
        "1:2:3::",
        "1:2::",
        "1::",
        "::3",
        "1::3",
        "1::3:4:5:a",
        "1:2::4:5:a",
        "1:2:3::5:a"
    ]
  negative_test: [
        "1:2:3:4:55555:a",
        "1::3:4::a",
        "1:2:3:4:5:abgd",
        "1:::a"
    ]

interface:
  description: a pattern to match a network interface name.
  pattern: "[a-zA-Z][a-zA-Z0-9_/.-]*[0-9]"
  positive_test: ["fa1/1", "fa1/1.1"]

version:
  description: a pattern to match software version.
  pattern: "[0-9]\\S*"
  positive_test: ["1", "1.1", "1.1.1", "1.1.1-a"]
